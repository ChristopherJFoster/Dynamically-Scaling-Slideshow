<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script defer src="gsap/TweenMax.min.js"></script>
    <script defer src="/js/index.js"></script>
  </head>
  <body>
    <!-- For best results, the picture box and all images should share the same aspect ratio. The "picture-box" div here is styled to an aspect ratio of 2:3, and each image was cropped to 2:3 beforehand. -->
    <div class="picture-box">
      <img src="/img/image1.jpg" alt="portrait of a woman" />
      <img src="/img/image2.jpg" alt="colored smoke" />
      <img src="/img/image3.jpg" alt="detail from Goya's Witches' Sabbath" />
      <img src="/img/image4.jpg" alt="green glass vase" />
      <img src="/img/image5.jpg" alt="angular building" />
    </div>
  </body>
</html>
